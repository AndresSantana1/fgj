<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección por Palabra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Escribe una palabra" />
    <button onclick="checkWord()">Verificar</button>

    <script>
        // Función para verificar la palabra
        function checkWord() {
            const input = document.getElementById("userInput").value.trim().toLowerCase(); // Normaliza el texto
            const targetWord = "eres2025"; // Palabra objetivo

            if (input === targetWord) {
                window.location.href = "indexx.html"; // Cambia por la URL deseada
            } else {
                alert("Palabra incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>
</body>
</html>
